            askedWords.clear();
            categorySelect.style.display = 'none';
            gameArea.style.display = 'block';
            gameOverArea.style.display = 'none';
            loadQuestion();
        }

        async function fetchWordData() {
            loadingMessage.style.display = 'block';
            definitionElement.textContent = '';
            optionsContainer.innerHTML = '';

            let currentWordData;
            if (currentCategory && categorizedWordLists[currentCategory]) {
                const availableWords = categorizedWordLists[currentCategory].filter(wordObj => !askedWords.has(wordObj.word));
                if (availableWords.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableWords.length);
                    currentWordData = availableWords[randomIndex];
                    askedWords.add(currentWordData.word);
                } else {
                    loadingMessage.style.display = 'none';
                    definitionElement.textContent = `‚ö†Ô∏è No more words available in the "${currentCategory}" category. Please try another category.`;
                    return null;
                }
            } else {
                loadingMessage.style.display = 'none';
                definitionElement.textContent = "‚ö†Ô∏è Error: Category not selected or found.";
                return null;
            }

            loadingMessage.style.display = 'none';
            return currentWordData;
        }

        async function loadQuestion() {
            if (questionsAnswered >= totalQuestions) {
                endGame();
                return;
            }

            const wordData = await fetchWordData();
            if (!wordData) return;

            currentQuestion = wordData;
            definitionElement.textContent = currentQuestion.definitions.join(" ‚û°Ô∏è ") || "No definition found.";

            const correctAnswer = currentQuestion.word;
            const options = await generateOptions(correctAnswer, currentCategory);
            if (!options) return;

            // Ensure the correct answer is in the options and shuffle them
            if (!options.includes(correctAnswer)) {
                const randomIndexToReplace = Math.floor(Math.random() * options.length);
                options[randomIndexToReplace] = correctAnswer;
            }
            shuffleArray(options);

            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, correctAnswer));
                optionsContainer.appendChild(button);
            });

            feedbackElement.textContent = ''; // Clear previous feedback
        }

        async function generateOptions(correctAnswer, category) {
            const options = new Set([correctAnswer]);
            const numberOfOptions = 4;
            const wordList = categorizedWordLists[category];

            if (!wordList) {
                console.warn(`Word list not found for category: ${category}`);
                return Array.from(options);
            }

            while (options.size < numberOfOptions) {
                const randomIndex = Math.floor(Math.random() * wordList.length);
                const randomWord = wordList[randomIndex].word;
                if (randomWord !== correctAnswer && !options.has(randomWord)) {
                    options.add(randomWord);
                }
                // Basic safeguard against infinite loops
                if (options.size < numberOfOptions && options.size + askedWords.size > wordList.length + 5) {
                    console.warn("Could not generate enough unique options from the category.");
                    break;
                }
            }
            return Array.from(options).slice(0, numberOfOptions); // Ensure we have exactly 4 options
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            if (selectedAnswer === correctAnswer) {
                feedbackElement.textContent = "‚úÖ Correct! You're a word whiz! ‚ú®";
                feedbackElement.classList.remove('incorrect');
                feedbackElement.classList.add('correct');
                score++;
                scoreElement.textContent = `Score: ${score}`;
            } else {
                feedbackElement.textContent = `‚ùå Nope! The correct answer was "${correctAnswer}". Keep trying! üí™`;
                feedbackElement.classList.remove('correct');
                feedbackElement.classList.add('incorrect');
            }
            questionsAnswered++;
            setTimeout(loadQuestion, 1500); // Load next question after a short delay
        }

            gameArea.style.display = 'none';

            if (percentage === 1) return "üèÜüåüüíØ";

            else if (percentage >= 0.6) return "ü•àüëèüòä";
            else if (percentage >= 0.4) return "ü•âüëçü§î";
            else return "üò• Keep trying!";
        }

            feedbackElement.textContent = '';

            totalQuestions = 0;
            questionsAnswered = 0;
        }

        // Basic Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
